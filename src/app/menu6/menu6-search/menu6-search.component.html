<form [formGroup]="form" autocomplete="off" style="padding:10px">
    <div class="form-group m-form__group row">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-3">
                    <label>아이디</label>
                    <input class="form-control m-input" name="user_id" formControlName="user_id"
                        placeholder="아이디 입력" (keydown.enter)="onClickAdd()">
        
                </div>
                <div class="col-sm-3">
                    <label>비밀번호</label>
                    <input class="form-control m-input" name="user_pw" formControlName="user_pw"
                    placeholder="비밀번호 입력" (keydown.enter)="onClickAdd()">
                </div>
                <div class="col-sm-1">
                    <div class="w-100" style="margin-top:18px;">
                    <label class="empty"> </label>
                    <button class=" btn-sm btn-primary btn-search" type="button"
                        (click)="onClickAdd(false)">추가</button>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="w-100" style="margin-top:18px;">
                    <label class="empty"> </label>
                    <button class=" btn-sm btn-primary btn-search" type="button"
                        (click)="onClickAdd(true)">팝업추가</button>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="w-100" style="margin-top:18px;">
                    <label class="empty"> </label>
                    <button class=" btn-sm btn-warn btn-search" type="button"
                        (click)="onClickDel(false)">삭제</button>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="w-100" style="margin-top:18px;">
                    <label class="empty"> </label>
                    <button class=" btn-sm btn-warn btn-search" type="button"
                        (click)="onClickDel(true)">전체삭제</button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

</form>
